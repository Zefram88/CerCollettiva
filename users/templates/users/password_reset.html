{% extends "core/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">Reset Password</h2>
                </div>
                <div class="card-body">
                    <p>Inserisci il tuo indirizzo email. Ti invieremo le istruzioni per reimpostare la password.</p>
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-grid gap-2 mt-3">
                            <button type="submit" class="btn btn-primary">Invia email di reset</button>
                        </div>
                        <div class="mt-3 text-center">
                            <a href="{% url 'users:login' %}" class="text-decoration-none">Torna al login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
