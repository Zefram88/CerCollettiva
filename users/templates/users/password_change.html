{% extends "core/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">Cambio Password</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-flex justify-content-between align-items-center">
                            <button type="submit" class="btn btn-primary">Cambia Password</button>
                            <a href="{% url 'users:profile' %}" class="btn btn-outline-secondary">Annulla</a>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <small>Per cambiare la password, inserisci prima la password attuale, poi la nuova password due volte per conferma.</small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
