<!-- templates/core/mqtt_config.html -->
{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <h2>Configurazione MQTT per {{ plant.name }}</h2>
    
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Salva configurazione</button>
            <a href="{% url 'core:plant_detail' plant.pk %}" class="btn btn-secondary">Annulla</a>
        </div>
    </form>
</div>
{% endblock %}
