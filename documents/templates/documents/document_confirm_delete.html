{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-danger text-white">
            <h5 class="mb-0">Conferma Eliminazione</h5>
        </div>
        <div class="card-body">
            <p>Sei sicuro di voler eliminare il documento "{{ object.get_type_display }}"?</p>
            <p class="text-muted">Questa azione non pu√≤ essere annullata.</p>
            
            <form method="post">
                {% csrf_token %}
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-trash"></i> Conferma Eliminazione
                    </button>
                    <a href="{% url 'documents:list' %}" class="btn btn-secondary">
                        <i class="bi bi-x"></i> Annulla
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
