{% extends "energy/base.html" %}
{% load static %}

{% block energy_content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h2 class="h2">Analisi Energetica</h2>
    <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group mr-2">
            <button type="button" class="btn btn-sm btn-outline-secondary">Aggiorna</button>
        </div>
        <div class="dropdown">
            <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
                Periodo
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#" data-range="day">Oggi</a>
                <a class="dropdown-item" href="#" data-range="week">Settimana</a>
                <a class="dropdown-item" href="#" data-range="month">Mese</a>
            </div>
        </div>
    </div>
</div>

<div class="row mb-4">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Consumo Energetico</h5>
                <div class="chart-container">
                    <!-- Grafico consumo energetico -->
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Distribuzione Consumi</h5>
                <div class="chart-container">
                    <!-- Grafico distribuzione -->
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row mb-4">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Report Dettagliato</h5>
                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th>Data</th>
                                <th>Consumo</th>
                                <th>Produzione</th>
                                <th>Netto</th>
                                <th>Costo</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Dati della tabella -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
{{ block.super }}
<!-- Eventuali script aggiuntivi -->
{% endblock %}
