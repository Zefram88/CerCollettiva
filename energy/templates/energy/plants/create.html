{% extends "energy/base.html" %}
{% load static %}

{% block energy_content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h2 class="h2">Nuovo Impianto</h2>
</div>

<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Crea Impianto</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
