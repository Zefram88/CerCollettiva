# Configurazione Mosquitto MQTT Broker per CerCollettiva

# Network settings
listener 1883
protocol mqtt
max_connections 1000
max_inflight_messages 100
max_queued_messages 1000

# WebSocket support
listener 9001
protocol websockets

# Security
allow_anonymous false
password_file /mosquitto/config/passwd
acl_file /mosquitto/config/acl

# Persistence
persistence true
persistence_location /mosquitto/data/
autosave_interval 1800
autosave_on_changes false

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information
log_type debug
connection_messages true
log_timestamp true

# Performance
message_size_limit 268435456
max_inflight_bytes 0
max_queued_bytes 0

# Keep alive
keepalive_interval 60

# Retained messages
retained_persistence true

# Bridge settings (per future integrazioni)
# bridge_cafile /mosquitto/config/ca.crt
# bridge_certfile /mosquitto/config/client.crt
# bridge_keyfile /mosquitto/config/client.key
